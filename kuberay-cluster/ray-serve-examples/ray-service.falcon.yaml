        dashboard-host: '0.0.0.0'
      # Pod template
      template:
        spec:
          containers:
          - name: ray-head
            image: krickwix/ray-habana:u2204.1.15.0
            ports:
            - containerPort: 6379
              name: gcs
            - containerPort: 8265
              name: dashboard
            - containerPort: 10001
              name: client
            - containerPort: 8000
              name: serve
            volumeMounts:
              - mountPath: /tmp/ray
                name: ray-logs
            resources:
              limits:
                cpu: "2"
                memory: "8G"
              requests:
                cpu: "2"
                memory: "8G"
          volumes:
            - name: ray-logs
              emptyDir: {}
    workerGroupSpecs:
    # The pod replicas in this group typed worker
    - replicas: 2
      minReplicas: 1
      maxReplicas: 4
      groupName: gpu-group
      rayStartParams: {}
      # Pod template
      template:
        spec:
          hostIPC: true
          containers:
          - name: ray-worker
            image: krickwix/ray-habana:u2204.1.15.0
            resources:
              limits:
                cpu: 8
                memory: "150G"
                habana.ai/gaudi: 1
                hugepages-2Mi: 10000Mi
              requests:
                cpu: 8
                memory: "150G"
                habana.ai/gaudi: 1
                hugepages-2Mi: 10000Mi
            securityContext:
              # allowPrivilegeEscalation: true
              # privileged: true
              capabilities:
                add: ["SYS_NICE"]
