      template:
        spec:
          containers:
          - name: ray-head
            image: krickwix/ray-habana:u2204.1.15.0
            ports:
            - containerPort: 6379
              name: gcs
            - containerPort: 8265
              name: dashboard
            - containerPort: 10001
              name: client
            - containerPort: 8000
              name: serve
            volumeMounts:
              - mountPath: /tmp/ray
                name: ray-logs
            resources:
              limits:
                cpu: "2"
                memory: "8G"
              requests:
                cpu: "2"
                memory: "8G"
          volumes:
            - name: ray-logs
              emptyDir: {}
    workerGroupSpecs:
    # The pod replicas in this group typed worker
    - replicas: 1
      minReplicas: 1
      maxReplicas: 10
      groupName: gpu-group
      rayStartParams: {}
      # Pod template
      template:
        spec:
          containers:
          - name: ray-worker
            image: krickwix/ray-habana:u2204.1.15.0
            resources:
              limits:
                cpu: 4
                memory: "16G"
                habana.ai/gaudi: 1
              requests:
                cpu: 3
                memory: "12G"
                habana.ai/gaudi: 1
            securityContext:
              capabilities:
                add: ["SYS_NICE"]
          # Please add the following taints to the GPU node.
          tolerations:
            - key: "ray.io/node-type"
              operator: "Equal"
              value: "worker"
              effect: "NoSchedule"
